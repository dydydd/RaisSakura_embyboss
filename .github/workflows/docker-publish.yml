name: Docker Build and Push

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.2.1)'
        required: false
        default: ''

env:
  DOCKER_IMAGE: dydydd/raisbot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get latest version tag
        id: get_version
        run: |
          # è·å–æ‰€æœ‰ç‰ˆæœ¬æ ‡ç­¾ï¼Œæ‰¾å‡ºæœ€æ–°çš„ç‰ˆæœ¬å·
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # å¦‚æœæ²¡æœ‰æ ‡ç­¾ï¼Œä»1.2.1å¼€å§‹
            MAJOR=1
            MINOR=2
            PATCH=1
          else
            # è§£ææœ€æ–°æ ‡ç­¾
            LATEST_TAG=${LATEST_TAG#v}
            MAJOR=$(echo $LATEST_TAG | cut -d. -f1)
            MINOR=$(echo $LATEST_TAG | cut -d. -f2)
            PATCH=$(echo $LATEST_TAG | cut -d. -f3)
          fi
          
          echo "current_major=$MAJOR" >> $GITHUB_OUTPUT
          echo "current_minor=$MINOR" >> $GITHUB_OUTPUT
          echo "current_patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: calc_version
        run: |
          MAJOR=${{ steps.get_version.outputs.current_major }}
          MINOR=${{ steps.get_version.outputs.current_minor }}
          PATCH=${{ steps.get_version.outputs.current_patch }}
          
          # æ‰‹åŠ¨æŒ‡å®šç‰ˆæœ¬ä¼˜å…ˆ
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            NEW_VERSION="${{ github.event.inputs.version }}"
          # å¦‚æœæ¨é€çš„æ˜¯tagï¼Œä½¿ç”¨tagç‰ˆæœ¬
          elif [[ $GITHUB_REF == refs/tags/v* ]]; then
            NEW_VERSION=${GITHUB_REF#refs/tags/v}
          # è‡ªåŠ¨é€’å¢ç‰ˆæœ¬å·
          else
            PATCH=$((PATCH + 1))
            # å¦‚æœpatchè¾¾åˆ°10ï¼Œè¿›ä½åˆ°minor
            if [ $PATCH -ge 10 ]; then
              MINOR=$((MINOR + 1))
              PATCH=0
            fi
            # å¦‚æœminorè¾¾åˆ°10ï¼Œè¿›ä½åˆ°majorï¼ˆå¯é€‰ï¼‰
            if [ $MINOR -ge 10 ]; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
            fi
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ New version: $NEW_VERSION"

      - name: Create and push version tag
        if: github.event_name != 'pull_request' && !startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${NEW_VERSION}" -m "Auto-generated version v${NEW_VERSION}"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git "v${NEW_VERSION}"

      - name: Extract metadata (tags, labels)
        id: meta
        run: |
          VERSION="${{ steps.calc_version.outputs.version }}"
          
          # æ„å»ºæ ‡ç­¾
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          TAGS="${TAGS},${DOCKER_IMAGE}:latest"
          
          # å¦‚æœæ˜¯ä¸»åˆ†æ”¯ï¼Œæ·»åŠ æ—¥æœŸæ ‡ç­¾
          if [[ $GITHUB_REF == refs/heads/main ]] || [[ $GITHUB_REF == refs/heads/master ]]; then
            DATE_TAG=$(date +%Y%m%d)
            TAGS="${TAGS},${DOCKER_IMAGE}:${DATE_TAG}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.title=RaisBot
            org.opencontainers.image.description=Emby & Jellyfinç®¡ç†æœºå™¨äºº
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.created=${{ steps.meta.outputs.build_date }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Display image information
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… Dockeré•œåƒæ„å»ºæˆåŠŸï¼"
          echo ""
          echo "ğŸ“¦ é•œåƒä¿¡æ¯:"
          echo "  - ä»“åº“: ${{ env.DOCKER_IMAGE }}"
          echo "  - ç‰ˆæœ¬: ${{ steps.meta.outputs.version }}"
          echo "  - æ ‡ç­¾: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸš€ ä½¿ç”¨æ–¹æ³•:"
          echo "  docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}"
          echo "  docker pull ${{ env.DOCKER_IMAGE }}:latest"